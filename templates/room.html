{% extends "base.html" %}
{% block content %}
<div class="container room-content">
    <div class="top-bar">
        <a href="{{ url_for('songs') }}" class="btn btn-primary">Back to Songs</a>
        <div class="share-group">
            <input type="text" id="share-link" value="{{ request.url }}" readonly>
            <button onclick="copyLink()" class="btn btn-success">Copy</button>
        </div>
    </div>

    <div class="lyrics-box">
        <h1 class="song-title">{{ current_song.title }}</h1>
        <div class="lyrics-body">{{ current_song.lyrics }}</div>
    </div>
</div>

<script>
function copyLink() {
    const copyText = document.getElementById("share-link");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Link copied to clipboard");
}
</script>

<style>
body {
    background-image: url("{{ url_for('static', filename='Slika-login.jpg') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
}

.container.room-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.share-group {
    display: flex;
    gap: 10px;
    align-items: center;
}

.share-group input {
    padding: 10px;
    border: none;
    border-radius: 6px;
    width: 280px;
    font-size: 14px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-weight: bold;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-success {
    background-color: #007bff;
    color: white;
}

.lyrics-box {
    text-align: center;
}

.song-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
}

.lyrics-body {
    font-size: 18px;
    line-height: 2;
    white-space: pre-line;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }

    .share-group {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
    }

    .share-group input {
        width: 100%;
    }

    .song-title {
        font-size: 24px;
    }

    .lyrics-body {
        font-size: 16px;
        line-height: 1.8;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
